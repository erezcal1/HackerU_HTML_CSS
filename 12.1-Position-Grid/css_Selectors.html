<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Selectors</title>
  <style>
    header h1 {
      color: aqua;
      background-color: rgb(77, 77, 218);
      font-size: 2.3em;
    }

    header>h1 {
      color: aqua;
      background-color: #006;
      font-size: 2.3em;
    }

    h1~p {
      color: fuchsia;
      background-color: #639;
    }
  </style>
</head>

<body>
  <header>
    <h1>content</h1>
    <p>content</p>
    <p>content</p>
    <h1>content</h1>
    <nav>
      <p>content</p>
      <h1>content</h1>
      <p>content</p>
      <h1>content</h1>
    </nav>
  </header>

  <p>content</p>
  <h1>content</h1>
  <p>content</p>
  <h1>content</h1>
</body>

</html>
