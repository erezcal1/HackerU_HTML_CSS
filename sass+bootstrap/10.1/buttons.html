<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Buttons</title>
</head>

<body>
  <div class="container">
    <button class="btn btn-primary mx-4 mt-5">Click Me</button>
    <button class="btn btn-secondary mx-4 mt-5">Click Me</button>
    <button class="btn btn-success mx-4 mt-5">Click Me</button>
    <button class="btn btn-info mx-4 mt-5">Click Me</button>
    <button class="btn btn-danger mx-4 mt-5">Click Me</button>
    <button class="btn btn-warning mx-4 mt-5">Click Me</button>
    <button class="btn btn-dark mx-4 mt-5">Click Me</button>

    <br><br><br>

    <button class="btn p-3 btn-outline-primary mx-4 mt-5">Click Me</button>
    <button class="btn p-3 btn-outline-secondary mx-4 mt-5">Click Me</button>
    <button class="btn p-3 btn-outline-success mx-4 mt-5">Click Me</button>
    <button class="btn p-3 btn-outline-info mx-4 mt-5">Click Me</button>
    <button class="btn p-3 btn-outline-danger mx-4 mt-5">Click Me</button>
    <button class="btn p-3 btn-outline-warning mx-4 mt-5">Click Me</button>
    <button class="btn p-3 btn-outline-dark mx-4 mt-5">Click Me</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>

</body>

</html>
