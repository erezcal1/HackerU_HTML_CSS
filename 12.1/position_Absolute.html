<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Position Absolute</title>
  <style>
    h1 {
      font-size: 3em;
      color: crimson;
      font-family: Georgia;
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 2;
    }

    img {
      height: 500px;
      border: 5px solid red;
      position: absolute;
      top: 100px;
      left: 100px;
      z-index: 1;
    }
  </style>
</head>

<body>
  <h1>Happy Meal Time</h1>
  <img src="./sufgania.jpg" alt="sufgania">
</body>

</html>
